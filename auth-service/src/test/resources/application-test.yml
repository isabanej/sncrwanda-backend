server:
  port: 0
spring:
  datasource:
    url: jdbc:h2:mem:auth;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost/dummy
management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    mail:
      enabled: false
