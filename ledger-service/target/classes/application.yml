server:
  port: 8082
spring:
  application:
    name: ledger-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=ledger
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
